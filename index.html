<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Full page container -->
        <div class="container">
            <!-- Navigation bar -->
            <nav class="nav">
                <ul class="header" id="left-header">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
                <ul class="header" id="right-header">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li id="dots"><a href="#"></a></li>
                    <li id="sign-in"><a href="#">Sign in</a></li>
                </ul>
            </nav>
            <!-- Main content -->
            <main class="main">
                <!-- Logo -->
                <div class="logo-container">
                    <a href="#"><img id="logo" src="assets/logo.png" alt="Google"></a>
                </div>
                <!-- Search -->
                <form class="search-form">
                    <div class="search-field-container">
                        <div class="magnifying-glass">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                        <div class="search-input-container">
                            <input type="text" class="search-input" name="search-input">
                        </div>
                    </div>
                    <div class="search-buttons-container">
                        <button type="submit" class="search-button" name="search-button" value="Google Search">Google Search</button>
                        <button type="submit" class="search-button" name="randomiser-button" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                    </div>
                </form>
            </main>
            <!-- Footer -->
            <footer class="footer">
                <ul class="footer-list" id="left-footer-list">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul class="footer-list" id="right-footer-list">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
