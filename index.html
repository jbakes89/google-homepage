<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="header-row">
                <div id="left-header">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div id="right-header">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#">dots</a>
                    <a href="#">Sign in</a>
                </div>
            </div>
            <div id="main">
                <div id="logo-container" class="centered-container">
                    <img id="logo" src="assets/logo.png" alt="Google">
                </div>
                <div id="search-field-container" class="centered-container">
                    <input name="search-field" type="text">
                </div>
                <div id="search-buttons-container" class="centered-container">
                    <input id="search-button" name="search-button" type="submit" value="Google Search">
                    <input id="randomiser-button" name="randomiser-button" type="submit" value="I'm Feeling Lucky">
                </div>
            </div>
        </div>
    </body>
</html>
